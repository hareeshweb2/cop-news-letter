<div class="container mx-auto bg-white font-mono rounded-sm min-h-screen">

  <div class="flex justify-between items-center p-4 px-6">
    <mat-form-field appearance="fill">
      <mat-label>Choose Template</mat-label>
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <div class="flex items-center bg-gray-100 rounded-full py-2 px-2 space-x-1">
      <button
        [ngClass]="active === 'preview' ? 'bg-white text-teal-500 shadow-sm border-gray-300 border' : 'border-0 hover:opacity-75 text-gray-500 hover:bg-gray-200'"
        (click)="active = 'preview'"
        class="w-32 rounded-full py-1 font-bold transition flex items-center text-center justify-center text-teal-500 tracking-wider">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
          <path fill-rule="evenodd"
            d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
            clip-rule="evenodd"></path>
        </svg>
        Preview
      </button>
      <button
        [ngClass]="active === 'edit' ? 'bg-white text-teal-500 shadow-sm border-gray-300 border' : 'border-0 hover:opacity-75 text-gray-500 hover:bg-gray-200'"
        (click)="active = 'edit'"
        class="w-32 rounded-full py-1 font-bold transition flex items-center text-center justify-center text-teal-500 tracking-wider">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path
            d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
        Edit
      </button>
    </div>
    <div class="flex items-center">
      <div class="flex items-center relative">
        <div id="copy-animation-id"
          class="bg-teal-500 text-white shadow font-bold rounded-lg copied-animation-div p-2 mr-2 cursor-default tracking-wider">
          <p class="mb-0">Copied!</p>
        </div>
        <button id="copy-button-id"
          class="border-gray-300 text-gray-500 hover:border-gray-300 hover:bg-teal-500 hover:text-white rounded-xl border p-2 px-4 tracking-wider focus:outline-none focus:ring-1 focus:ring-teal-300 focus:ring-offset-1"
          (click)="copyToClipboard()">Copy
        </button>
      </div>
    </div>
  </div>
</div>
